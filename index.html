<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copyButton>
                <span data-copyMsg></span>
                <img src="./copy.svg" alt="Copy" width="20" height="20">
            </button>
            <div class="input-container">
                <div class="length">
                    <p>Password length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                <!-- check Boxes-->
                <div>
                    <input type="checkbox"  id="uppercase">
                    <label for="uppercase">Includes Uppercase Letter</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letter</label>
                </div>
                <div>
                    <input type="checkbox"  id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div>
                    <input type="checkbox"  id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
                <!-- strength-section-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>
                <!-- Generate Password Section-->
            
                <button class="GenerateButton">GENERATE PASSWORD</button>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
